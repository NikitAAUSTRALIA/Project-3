<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-light bg-light">
        {% if current_user.is_authenticated %}
          <a class="navbar-brand" href="/logout">{{ current_user.surname }} {{ current_user.name }}</a>
        {% else %}
          <p>
          <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
          <a class="btn btn-success" href="/login">Войти</a>
          </p>
        {% endif %}
        <a class="navbar-brand" href="#">Наше приложение</a>
    </nav>
</header>
<body>
    <form action="" method="post">
    {% for question in list_q %}
             <h5>{{ question[0].quest }}</h5>
             <br>
             <div class="form-group">
             <select class="form-control" id="{{ question[0].quest }}" name="{{ question[0].quest }}">
                 {% for ans in question[1] %}
                 <option>{{ ans }}</option>
                 {% endfor %}
             </select>
             </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Завершить тест</button>
    </form>
</body>
</html>
